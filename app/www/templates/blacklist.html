<ion-pane ng-controller="CardsCtrl" class="background-grey">
	<ion-header-bar class="bar-default">
		<h1 class="title">TD Cards 2</h1>
	</ion-header-bar>
	<h1 class = "boarding">Black list</h1>
	<div class="row">
	<div style="text-align: center; border:5px solid lightgrey; border-radius: 5px; margin:5px; " ng-show="card.status == 0" ng-repeat="card in cards.active">
	
		{{card.lastname}} {{card.firstname}}
		<div class="image"> 
			<img style="width:100px;height: 100px; border-radius: 5px; " ng-src="{{ card.pathName }}">
		</div>
		<div class="pagination">
			<a href="#">
				<i styl= ng-click="disliked(card, $index)" class="icon cross ion-close-circled"></i>
			</a>
			<a href="#" ">
				<i ng-click="liked(card, $index)" class="icon heart ion-heart"></i>
			</a>
		<button class="btn btn-default" style="margin-bottom: 5px;" type="button" ng-click="cancel(card, $index)">Cancel choice</button>
		</div>
	</div>
	</div>
</ion-pane>
