<ion-pane ng-controller="CardsCtrl" class="background-grey">
	<ion-header-bar class="bar-default">
		<h1 class="title">TD Cards 2</h1>
	</ion-header-bar>

	<div ng-if="cards.active">
		<td-cards>
			<td-card  ng-repeat="card in cards.active" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index, card)" on-swipe-right="cardSwipedRight($index ,card)" ng-if="card.status == 4">

				<div id="infos">
				<h1> {{card.lastname}} {{card.firstname}}  </h1>
				</div>
					<div class="image" ng-controller="CardCtrl">
						<div class="no-text"><i class="icon ion-thumbsdown"></i></div>
						<div class="yes-text"><i class="icon ion-thumbsup"></i></div>
						<img style="height:300px;" ng-src="{{ card.pathName }}">
					</div>
					<div class="foot tabs tabs-icon-only">
						<a href="#">
							<i  ng-click="disliked(card, $index)" class="icon cross ion-close-circled"></i>
						</a>
						<a href="#" ">
						 <i ng-click="liked(card, $index)" class="icon heart ion-heart"></i>
					 </a>
				 </div>
		 </td-card>
	 </td-cards>
 </div>
</ion-pane>
